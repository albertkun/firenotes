<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireNotes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 7H17M7 12H17M7 17H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>FireNotes</span>
        </div>
        <div class="header-actions">
          <button id="colorPickerBtn" class="btn-icon" title="Change note color">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <!-- New: Copy to clipboard -->
          <button id="copyBtn" class="btn-icon" title="Copy selection or note">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 4H7C5.89543 4 5 4.89543 5 6V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <rect x="8" y="7" width="11" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <!-- New: Paste as plain text -->
          <button id="pastePlainBtn" class="btn-icon" title="Paste as plain text">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 4H16V7H8V4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M6 7H18V20C18 21.1046 17.1046 22 16 22H8C6.89543 22 6 21.1046 6 20V7Z" stroke="currentColor" stroke-width="2"/>
              <path d="M9 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="deleteNoteBtn" class="btn-icon" title="Delete current note">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 6H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <span id="charCount" class="char-count">0</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="color-picker-dropdown" id="colorPickerDropdown">
        <div class="color-picker-header">Choose a color</div>
        <div class="color-palette">
          <button class="color-option" data-color="default" title="Default">
            <div class="color-swatch" style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);"></div>
          </button>
          <button class="color-option" data-color="yellow" title="Yellow">
            <div class="color-swatch" style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);"></div>
          </button>
          <button class="color-option" data-color="pink" title="Pink">
            <div class="color-swatch" style="background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);"></div>
          </button>
          <button class="color-option" data-color="blue" title="Blue">
            <div class="color-swatch" style="background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);"></div>
          </button>
          <button class="color-option" data-color="green" title="Green">
            <div class="color-swatch" style="background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);"></div>
          </button>
          <button class="color-option" data-color="purple" title="Purple">
            <div class="color-swatch" style="background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);"></div>
          </button>
          <button class="color-option" data-color="orange" title="Orange">
            <div class="color-swatch" style="background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);"></div>
          </button>
          <button class="color-option" data-color="red" title="Red">
            <div class="color-swatch" style="background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);"></div>
          </button>
        </div>
        <!-- New: custom color picker -->
        <div class="color-picker-custom">
          <label for="customColorInput">Custom</label>
          <input id="customColorInput" type="color" value="#ffffff" title="Pick any color" />
        </div>
      </div>
      <div class="notes-container">
        <textarea 
          id="notepad" 
          class="note-textarea"
          placeholder="Start typing or paste your content here...

âœ¨ Your notes are automatically saved
ðŸ“‹ Perfect for quick copy/paste tasks"
          spellcheck="false"
          autofocus
        ></textarea>
      </div>
    </main>

    <footer class="footer">
      <div class="tabs-container" id="tabsContainer">
        <!-- Note tabs will be dynamically added here -->
      </div>
      <button id="addNoteBtn" class="btn-add-note" title="Add new note">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="status-bar">
        <span class="status-indicator">
          <svg class="status-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span id="saveStatus">Auto-saved</span>
        </span>
        <span class="privacy-note" title="FireNotes stores data locally and never sends it to a server.">
          Private by design
        </span>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
