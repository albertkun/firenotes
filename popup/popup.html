<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireNotes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 7H17M7 12H17M7 17H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>FireNotes</span>
        </div>
        <div class="header-actions">
          <button id="deleteNoteBtn" class="btn-icon" title="Delete current note">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 6H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <span id="charCount" class="char-count">0</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="notes-container">
        <textarea 
          id="notepad" 
          class="note-textarea"
          placeholder="Start typing or paste your content here...

âœ¨ Your notes are automatically saved
ðŸ“‹ Perfect for quick copy/paste tasks"
          spellcheck="false"
          autofocus
        ></textarea>
      </div>
    </main>

    <footer class="footer">
      <div class="tabs-container" id="tabsContainer">
        <!-- Note tabs will be dynamically added here -->
      </div>
      <button id="addNoteBtn" class="btn-add-note" title="Add new note">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="status-bar">
        <span class="status-indicator">
          <svg class="status-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span id="saveStatus">Auto-saved</span>
        </span>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
